<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to our website</h1>
    </header>

    <main>
        <section>
            <h2>About Cookies</h2>
            <p>This is a sample page demonstrating a cookie consent popup.</p>
            <p>Cookies are small text files that websites place on your device to store information.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Monyet Gue. All rights reserved.</p>
    </footer>

    <div id="cookie-popup" class="cookie-popup">
        <div class="cookie-content">
            <span class="close">&times;</span>
            <img src="cookies.png" alt="Cookies" width="50" height="50">
            <p>We use cookies to improve your user experience.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
