<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label>Enter your birth date :</label>
            <div class="date-inputs">
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2099" required>
            </div>
        </div>
        <button id="calculate">Calculate</button>
        <p id="result" ></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
